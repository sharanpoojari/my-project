<html>
    <head> 
        <title>contact</title>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background: url(https://thedetoxcenter.com/wp-content/uploads/2021/04/blue-white-capsules-pills-pouring-from-bottle-white-background_51195-3967.jpg)
                no-repeat center center fixed;
                margin: 0%;
                padding: 0%;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                background-size: cover;
            }
            .right h2{
                color: rgb(0, 0, 0);
                font-family: cursive;
                font-weight: 100;
                font-size: 2rem;
            }
            .right{
                text-align: center;
                position: absolute;
                top: 50%;
                left: 70%;
                transform: translate(-50%,-50%);
                width: 530px;
                background: rgba(173, 173, 221, 0.438);
                box-sizing: border-box;
                padding: 1.9rem;
                border-radius: 12px;
                box-shadow: 0 16px 26px rgba(0,0,0,0.5);
            }
            .left{
              
                position: absolute;
                top: 40%;
                left: 25%;
                transform: translate(-50%,-50%);
                width: 500px;
                padding: 1.9rem; 
              
            }
            input{
                width: 70%;
                padding: 0.8rem;
                border-radius: 20px;
                border: none;
            }
            textarea{
                width: 70%;
                padding: 0.8rem;
                border-radius: 20px;
                border: none;
                resize: none;
            }
            button{
                height: 60%;
                width: 20%;
                padding: 3%;
                margin: 2%;
                background-color: rgba(9, 101, 177, 0.925);
                border: none;
                border-radius: 20px;
                color: whitesmoke;
                text-transform: uppercase;
                cursor: pointer;
            }
            button:hover {
              background-image: linear-gradient(
              to right,
              rgb(0, 114, 66) 0%,
              rgb(4, 109, 91) 100%
              );
             color: white;
            }
           
        </style>
    </head>

    <body>

   
    

    <div class="left">
          <h3>We would love to hear it from you on your query!!!!!!!!</h3><br><br>
          <h2>SRI MARUTHI PHARMA</h2>
        <P>No.65, 1st Floor, 1st Main, 3rd Cross, Chamarajpet,<br> Bangalore - 560018,<BR> Near Royan Circle And Bata Showroom.</P>


    </div>


    <div class="right">
     <h2>Contact Us</h2> <br>
     

     <form  action="/user" method="POST">
        
        <input type="text"    id="name"   minlength="4"    placeholder="Name *" 
          required   name="name"><br><br>

        <input type="number"  id="Phone"  minlength="10" maxlength="10"   
          placeholder="Phone Number *"required  name="Phone"><br><br>

        <input type="email"   id="email"   placeholder="Email address *"   
         required   name="email"><br><br>

        <textarea id="message"  minlength="20"    placeholder="Enter your message *"
         rows="5" required   name="message"></textarea><br>

        <button type="submit" >Send </button>
        <button type="reset">Reset</button>
        <button onclick="myhome()" >Home</button>

     </form>
    </div>

    
    <script>
       var form= document.getElementById('form')
      
      
        function myhome(){
            window.location.href="index.html";
        }
    </script>
    </body>
</html>
